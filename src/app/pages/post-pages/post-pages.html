<form [formGroup]="postForm" (ngSubmit)="onSubmit()">

  <div class="container">
    <h1>Post Pages</h1>
    <p>Welcome to the Post Pages!</p>
    <!-- Add your post-related content here -->

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <label for="title">Title</label>
          <input type="text" id="title" matInput formControlName="title" name="title" class="form-control"
            placeholder="Enter post title">
        </mat-form-field>

      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <label for="content">Content</label>
          <input type="text" id="content" matInput formControlName="content" name="content" class="form-control"
            placeholder="Enter post content">
        </mat-form-field>
      </div>
      <div>
        <button matButton="filled" class="violet" routerLink="/post/create">Create New Post</button>
        &nbsp;
        <button matButton="filled" color="accent" routerLink="/post/list">View All Posts</button>
      </div>
    </div>
  </div>
</form>
